<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="calcflex.css">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <div class="calc">
            <div class="display"><input type="text" id="we"></div>
            <div class="buttons">
                <div class="first">
                <button class="opt" value="C" id="ff">C</button>
                <button class="opt" value="DEL" id="del">DEL</button>
                <button class="opt" value="/" id="sl">/</button>
                <button class="opt" value="*" id="dd">*</button>
                </div>
                <div class="sec">
                <button class="no" value="7">7</button>
                <button class="no" value="8">8</button>
                <button class="no" value="9">9</button>
                <button class="opt" value="+" id="op">+</button>
                </div>
                <div class="third">
                <button class="no" value="4">4</button>
                <button class="no" value="5">5</button>
                <button class="no" value="6">6</button>
                <button class="opt" value="-" id="cc">-</button>
                </div>
                <div class="fourth">
                <button class="no" value="1">1</button>
                <button class="no" value="2">2</button>
                <button class="no" value="3">3</button>
                <button class="opt" value="=" id="bb">=</button>
                </div>
                <div class="fifth">
                <button class="no" value="0" id="z">0</button>
                <button class="opt" value="." id="aa">.</button>
                </div>
                </div>
        
        </div>
    </div>
    
</body>
</html>
